<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Get address</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" media="all">
  </head>
  <body>
    <button onclick="getData()" id="button">Get address</button>

    <br>

    <div id="loading" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <br>

    <iframe width="500" height="500" id="iframe" frameborder="0"></iframe>

    <script charset="utf-8">
    const iframe = document.getElementById("iframe");
    const spinner = document.getElementById("loading");

    spinner.style.display = "none";

    async function getData() {
      spinner.style.display = "inline-block";

      const res = await fetch("/api");
      const resJson = await res.json();

      iframe.src = resJson.url;

      spinner.style.display = "none";
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" />
  </body>
</html>
